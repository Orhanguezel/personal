name: guezelwebdesign Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ----------------------------
      # Backend (Bun)
      # ----------------------------
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build backend (bun)
        working-directory: backend
        run: |
          rm -rf dist .tsbuildinfo || true
          bun install --frozen-lockfile || bun install
          bun run build

      - name: Deploy backend to VPS (rsync)
        uses: burnett01/rsync-deployments@v8
        with:
          switches: >-
            -avz --delete
            --exclude=node_modules
            --exclude=.git
            --exclude=.env
            --exclude=.DS_Store
          path: backend/
          remote_path: /var/www/guezelwebdesign/backend
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_KEY }}

      # ----------------------------
      # Admin Panel (Next.js)
      # ----------------------------
      - name: Build admin panel (bun)
        working-directory: admin_panel
        run: |
          bun install --frozen-lockfile || bun install
          bun run build

      - name: Deploy admin panel to VPS (rsync)
        uses: burnett01/rsync-deployments@v8
        with:
          switches: >-
            -avz --delete
            --exclude=node_modules
            --exclude=.git
            --exclude=.env
            --exclude=.DS_Store
          path: admin_panel/
          remote_path: /var/www/guezelwebdesign/admin_panel
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_KEY }}

      # ----------------------------
      # Frontend (Next.js)
      # ----------------------------
      - name: Setup Node (for frontend build)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend (Next.js)
        working-directory: frontend
        run: |
          # Eğer package-lock yoksa npm ci patlar.
          # 1) package-lock varsa: npm ci
          # 2) yoksa: npm install
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi
          npm run build

      - name: Deploy frontend to VPS (rsync)
        uses: burnett01/rsync-deployments@v8
        with:
          switches: >-
            -avz --delete
            --exclude=node_modules
            --exclude=.git
            --exclude=.env
            --exclude=.DS_Store
          path: frontend/
          remote_path: /var/www/guezelwebdesign/frontend
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_KEY }}

      # ----------------------------
      # PM2 reload (backend + admin_panel + frontend) + bind check
      # ----------------------------
      - name: Reload PM2 (backend + admin_panel + frontend)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e

            cd /var/www/guezelwebdesign/backend
            pm2 startOrReload ecosystem.config.cjs --update-env

            cd /var/www/guezelwebdesign/admin_panel
            pm2 startOrReload ecosystem.config.cjs --update-env

            cd /var/www/guezelwebdesign/frontend
            pm2 startOrReload ecosystem.config.cjs --update-env

            pm2 save

            # Bind kontrol (kısa ve güvenli)
            ss -ltnp | grep -E "127\.0\.0\.1:3033|:3033" || true

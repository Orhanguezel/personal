name: guezelwebdesign Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ----------------------------
      # Backend (Bun)
      # ----------------------------
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build backend (bun)
        working-directory: backend
        run: |
          rm -rf dist .tsbuildinfo || true
          bun install --frozen-lockfile || bun install
          bun run build

      # ----------------------------
      # SSH key setup
      # ----------------------------
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -T 10 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy backend to VPS (rsync with retry)
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          SSH_OPTS="-o ConnectTimeout=30 -o ServerAliveInterval=15 -o ServerAliveCountMax=3 -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key"
          for i in 1 2 3; do
            rsync -avz --delete \
              --exclude=node_modules --exclude=.git --exclude=.env --exclude=.DS_Store \
              -e "ssh $SSH_OPTS" \
              backend/ "${VPS_USER}@${VPS_HOST}:/var/www/guezelwebdesign/backend" \
              && break
            echo "⚠ Attempt $i failed, retrying in 10s..."
            sleep 10
          done

      # ----------------------------
      # Admin Panel (Next.js)
      # ----------------------------
      - name: Build admin panel (bun)
        working-directory: admin_panel
        run: |
          bun install --frozen-lockfile || bun install
          bun run build

      - name: Deploy admin panel to VPS (rsync with retry)
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          SSH_OPTS="-o ConnectTimeout=30 -o ServerAliveInterval=15 -o ServerAliveCountMax=3 -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key"
          for i in 1 2 3; do
            rsync -avz --delete \
              --exclude=node_modules --exclude=.git --exclude=.env --exclude=.DS_Store \
              -e "ssh $SSH_OPTS" \
              admin_panel/ "${VPS_USER}@${VPS_HOST}:/var/www/guezelwebdesign/admin_panel" \
              && break
            echo "⚠ Attempt $i failed, retrying in 10s..."
            sleep 10
          done

      # ----------------------------
      # Frontend (Next.js)
      # ----------------------------
      - name: Setup Node (for frontend build)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend (Next.js)
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi
          npm run build

      - name: Deploy frontend to VPS (rsync with retry)
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          SSH_OPTS="-o ConnectTimeout=30 -o ServerAliveInterval=15 -o ServerAliveCountMax=3 -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key"
          for i in 1 2 3; do
            rsync -avz --delete \
              --exclude=node_modules --exclude=.git --exclude=.env --exclude=.DS_Store \
              -e "ssh $SSH_OPTS" \
              frontend/ "${VPS_USER}@${VPS_HOST}:/var/www/guezelwebdesign/frontend" \
              && break
            echo "⚠ Attempt $i failed, retrying in 10s..."
            sleep 10
          done

      # ----------------------------
      # PM2 reload (backend + admin_panel + frontend) + bind check
      # ----------------------------
      - name: Reload PM2 (backend + admin_panel + frontend)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          timeout: 60s
          command_timeout: 120s
          script: |
            set -e

            cd /var/www/guezelwebdesign/backend
            pm2 startOrReload ecosystem.config.cjs --update-env

            cd /var/www/guezelwebdesign/admin_panel
            pm2 startOrReload ecosystem.config.cjs --update-env

            cd /var/www/guezelwebdesign/frontend
            pm2 startOrReload ecosystem.config.cjs --update-env

            pm2 save

            ss -ltnp | grep -E "127\.0\.0\.1:3033|:3033" || true
